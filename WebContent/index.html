<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopping List</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<div>
<h1>List of Available Products</h1>
<table>
<tr>
<th>Product Name</th>
<th>Price</th>
<th>Add to Cart</th>
</tr>
<tr>
<td>Milk</td>
<td>3.99</td>
<td><input type="button" value="add to cart"
onclick="addToCart('Milk', 3.99)"/></td>
</tr>
<tr>
<td>Eggs</td>
<td>1.59</td>
<td><input type="button" value="add to cart"
onclick="addToCart('Eggs', 1.59)"/></td>
</tr>
<tr>
<td>Ham</td>
<td>2.59</td>
<td><input type="button" value="add to cart"
onclick="addToCart('Ham', 2.59)"/></td>
</tr>
<tr>
<td>Cheese</td>
<td>2.99</td>
<td><input type="button" value="add to cart"
onclick="addToCart('Cheese', 2.99)"/></td>
</tr>
</table>
</div>
<input type="button" value="checkout" onclick="printCart()"/>
<p id="finalCart"></p>
<script src="shoppingList.js"></script>
</body>
</html>
